<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'Pravljenje oglasa.css' %}" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Pravljenje oglasa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style=" font-family: Arial, Helvetica, sans-serif;">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'orgpoc' %}"><img src="{% static 'TAD.jpg' %}" alt="" style = "width:70px;"></a>
        </div>
        <ul class ="navbar-nav" style ="color:white">

            <li class = "nav-item">
                <a href="{% url 'pravljenjeOglasa' %}" class="nav-link" style = "color: white;">Kreiraj&nbspoglas</a>
            </li>
            <li class = "nav-item">
                <a href="{% url 'ocena_korisnika' %}" class="nav-link" style = "color: white;">Ocenjivanje&nbspkorisnika</a>
            </li>
            <li class = "nav-item">
                <a href="{% url 'orgPregledOglasa' %}" class="nav-link" style = "color: white;">pregled&nbspmojih&nbspoglasa</a>
            </li>
            <li class = "nav-item">
                <a href="{% url 'out' %}" class="nav-link" style = "color: white;">Odjavi&nbspse</a>
            </li>
        </ul>
    </nav>


    <div class="container-fluid" id="main">
        <h2>Request a Reservation</h2>
        <form method="POST" action="{% url 'create_oglas' %}" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <label for="naziv">Naziv dogadjaja:</label>
                <input type="text" class="form-control" id="naziv" name="naziv">
            </div>
            <div class="form-group">
                <label for="date">Datum:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="vreme">Vreme:</label>
                <input type="time" class="form-control" id="vreme" name="vreme" value = "15:00">
            </div>
            <div class="form-group">
                <label for="name">Ime i prezime:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="sport">Sport:</label>
                <select class="form-control" id="sport" name="sport">
                    <option value="">--Select a Sport--</option>
                    <option value="basketball">Kosarka</option>
                    <option value="volleyball">Odbojka</option>
                    <option value="tennis">Tenis</option>
                    <option value="soccer">Fudbal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Lokacija:</label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="people">Broj ljudi:</label>
                <input type="number" class="form-control" id="people" name="people">
            </div>
            <button type="submit" class="btn btn-primary">Gotovo!</button>
        </form>
    </div>


    <script>
        var dateInput = document.getElementById("date");
        var today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);
        function validateForm() {
            var date = document.forms[0]["date"].value;
            var name = document.forms[0]["name"].value;
            var sport = document.forms[0]["sport"].value;
            if (document.forms[0]["naziv"].value == "") {
                alert("Molimo vas unesite naziv oglasa");
                return false;
            }
            if (name == "") {
                alert("Molimo vas unesite ime i prezime");
                return false;
            }
            if (sport == "") {
                alert("Molimo vas izaberite sport");
                return false;
            }
            var location = document.forms[0]["location"].value;
            var people = document.forms[0]["people"].value;
            if (date == "" || name == "" || sport == "" || location == "" || people == "") {
                alert("Please fill out all required fields.");
                return false;
            }
        }

     </script>

</body>
</html>
